# Configuraci칩n de Nginx como Proxy Reverso
upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:80;
}

server {
    listen 80;
    server_name localhost;

    # Tama침o m치ximo de cuerpo del cliente
    client_max_body_size 10M;

    # Logs de acceso y error
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Rutas de la API Backend - /api/*
    location /api {
        # Proxy pass al backend
        proxy_pass http://backend;

        # Headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Documentaci칩n de API - /docs y /redoc
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend
    location / {
        # Proxy pass al frontend
        proxy_pass http://frontend;

        # Headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No cache para HTML
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Salud del servicio
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
